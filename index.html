<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Amarsoft7</title>
  </head>
  <body>
    <div class="download">
      <img src="./static/img/background.jpg" alt="" />
      <a
        id="pls"
        class="pls"
        href="itms-services://?action=download-manifest&url=https://amarsoft7.github.io/download/pls.plist"
      >
        立即安装pls
      </a>
      <a
        id="aps"
        class="aps"
        href="itms-services://?action=download-manifest&url=https://amarsoft7.github.io/download/aps.plist"
      >
        立即安装aps
      </a>
    </div>
    <div class="version">
      <div id="system"></div>
      <div>更新时间：2023-09-06 11:05:34</div>
    </div>
  </body>

  <script>
    const sysSpan = document.getElementById("system");
    const pls = document.getElementById("pls");
    const aps = document.getElementById("aps");
    // 识别是ios还是安卓系统，并将system设置值
    if (/(android|iphone|ipad)/i.test(navigator.userAgent)) {
      if (/android/i.test(navigator.userAgent)) {
        sysSpan.innerHTML = "当前Android版本";
        // 设置a标签的href属性
        pls.href = "https://amarsoft7.github.io/download/pls.apk";
        aps.href = "https://amarsoft7.github.io/download/aps.apk";
      } else if (/iphone|ipad/i.test(navigator.userAgent)) {
        sysSpan.innerHTML = "当前iOS版本";
        // 设置a标签的href属性
        pls.href =
          "itms-services://?action=download-manifest&url=https://amarsoft7.github.io/download/pls.plist";
        aps.href =
          "itms-services://?action=download-manifest&url=https://amarsoft7.github.io/download/aps.plist";
      }
    } else {
      console.log("无法识别操作系统");
      sysSpan.innerHTML = "无法识别操作系统";
    }
  </script>

  <style>
    * {

    .version {

    .download {

      margin-bottom: 20px;
      color: #fff;
    }
    img {
      width: 100%;
      height: auto;
      position: absolute;
      top: 33%;
      transform: translateY(-50%);

    /* a标签放在屏幕中下位置*/
    .pls,
    .aps {
      position: absolute;
      bottom: 190px;
      left: 0;
